<div class="OD1">
    <div class="CL1">
        <form [formGroup]="PostForm" (ngSubmit)="onFormSubmit()">
            <div>
                <div class="body_container">
                    <div class="leftdiv">
                        <p class="heading">Write your content </p>
                        <p>
                            <span class="helptext">Give a title to your post :</span>
                            <input type="text" name="fieldname" formControlName="PostTitle" class="textfield" id="pagetitle"
                                placeholder="write here.....">
                        </p>
                        <p>
                            <span class="helptext">Choose tags :</span>
                            <mat-form-field class="example-chip-list" class="chipsfield">
                                <mat-chip-grid #chipGrid aria-label="Tags">
                                    <mat-chip-row *ngFor="let fruit of fruits" (removed)="remove(fruit)">
                                        {{fruit}}
                                        <button matChipRemove [attr.aria-label]="'remove ' + fruit">
                                            <mat-icon>cancel</mat-icon>
                                        </button>
                                    </mat-chip-row>
                                </mat-chip-grid>
                                <input placeholder="write here....." #fruitInput [formControl]="fruitCtrl"
                                    [matChipInputFor]="chipGrid" [matAutocomplete]="auto"
                                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)" />
                                <mat-autocomplete class="test" #auto="matAutocomplete" (optionSelected)="selected($event)">
                                    <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
                                        {{fruit}}
                                    </mat-option>
                                </mat-autocomplete>
                            </mat-form-field>
                        </p>
                        <div style="display: flex; justify-content: space-between; width: 100%;">
                            <p style="width: 40%;">
                                <span class="helptext">Post Category :</span>
                                <select name="selectedTeam" class="drpdwn" formControlName="MediaVisibilityState"
                                    (change)="changeWebsite($event)">
                                    <option>Choose here</option>
                                    <option *ngFor="let item of categorylist" value="{{item.CategoryUUID}}">{{item.CategoryName}}
                                    </option>
                                </select>
                            </p>
                            <p style="width: 40%;">
                                <span class="helptext">Select Privacy :</span>
                                <select name="selectedTeam" class="drpdwn" formControlName="MediaVisibilityState"
                                    (change)="changeWebsite($event)">
                                    <option>Choose here</option>
                                    <option *ngFor="let item of PrivacyLists" value="{{item.PrivacyUUID}}">{{item.PrivacyType}}
                                    </option>
                                </select>
                            </p>
                            
                        </div>
                        <div style="display: flex; justify-content: space-between; width: 100%;">
                            <p style="width: 40%;">
                                <!-- <span class="helptext">Choose your page :</span> -->
                                <mat-form-field>
                                    <mat-label>Choose your page :</mat-label>
                                    <mat-select>
                                      <mat-option *ngFor="let item of Pagelists" [value]="item.PageUUID">
                                        {{item.PageName}}
                                      </mat-option>
                                    </mat-select>
                                  </mat-form-field>
                                <!-- <select name="selectedTeam" class="drpdwn" formControlName="PageUUID"
                                    (change)="changeWebsite($event)">
                                    <option>Choose here</option>
                                    <option *ngFor="let item of Pagelists" value="{{item.PageUUID}}">{{item.PageName}}
                                    </option>
                                </select> -->
                            </p>
                            <p style="width: 58%;" class="textfield">
                                <span class="helptext">Choose your page icon :</span>
                                <input mat-input type="file" #file name="" id="" formControlName="ProfileImagePath" 
                                    (change)="selectFile($event)">
                            </p>    
                        </div>
                    </div>
                    <div class="rightdiv">
                        <img class="img" [src]="url" alt="">
                    </div>
                </div>
            </div>
            <div class="ibc">
                <quill-editor formControlName="PostDescription" [modules]="modules" ></quill-editor>
            </div>
            <div>
                <button type="submit" class="submit_btn" mat-stroked-button color="primary">Create post</button>
            </div>
        </form>
    </div>

    <div class="CL2">
        <p>Top Posts  </p>

    </div>
</div>
