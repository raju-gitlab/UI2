
<div class="act_cards">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Add user </mat-card-title>
            <br />
            <br />
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="saveFileForm" (ngSubmit)="onExpSubmit()">
                <p class="w_100">
                    <mat-form-field appearance="outline" class="w_100">
                        <mat-label>User Id</mat-label>
                        <input matInput formControlName="UserId" placeholder="Type userid or email" class="w_100">
                    </mat-form-field>
                </p>
                <p style="margin-bottom: 0;" class="w_100">
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Select Role :</mat-label>
                            <mat-select formControlName="RoleName">
                                <mat-option *ngFor="let item of RolesList" [value]="item.RoleId">
                                    {{item.RoleName}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </p>
                <button mat-raised-button color="primary">Update</button>
                
            </form>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Your page moderators </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                <i>No Users</i>
            </p>
        </mat-card-content>
    </mat-card>
</div>
