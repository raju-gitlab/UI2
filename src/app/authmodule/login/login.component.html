<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <mat-card>
            <mat-card-header>
                <mat-card-title >Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()" class="form"><br>
                    <span>
                        <p class="field_info">Enter email or username :</p>
                    </span>
                    <input type="text" name="PostTitle" formControlName="Username" id="" class="inputfiled"
                        placeholder="Enter your email or username">
                    <span>
                        <p class="field_info">Password :</p>
                    </span>
                    <input type="text" name="PostTitle" formControlName="Password" id="" class="inputfiled"
                        placeholder="Enter your email or username">
                    <input type="submit" value="Login" class="login_btn">
                </form>
                <p></p>
                <div class="nav_items">
                    <a routerLink="" class="field_info link">Forget password?</a>
                    <a routerLink="" class="field_info link">Sign up</a>
                </div>
                <div style="width: 100%;margin: auto;font-size: 17px;opacity: .5; text-align: center;">
                    <span>or sign up with</span>
                </div>
                <mat-divider></mat-divider>
            </mat-card-content>
            <mat-card-actions>
                <div class="login_option">
                    <svg viewBox="0 0 24 24" width="30px" height="2em" class="icon">
