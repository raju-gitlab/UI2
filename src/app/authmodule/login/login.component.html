<div class="route" id="welcome"></div>
<div id="app">
  <div class="app-view">  
    <header class="app-header">
      <h1>Login</h1>
      Welcome back,<br/>
      <span class="app-subheading">
        sign in to continue<br/>
        to Lines.
      </span>
    </header>
    <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()" >
        <input type="text" formControlName="Username" required placeholder="Email or username" />
        <input type="password" formControlName="Password" required placeholder="Password" />
        <input type="submit" value="submit" class="app-button">
    </form>
    <!-- <a href="#welcome" class="app-button">Login</a> -->
    <div class="app-register">
      Don't have an account? <a routerLink="/Register">Sign Up</a>
    </div>
